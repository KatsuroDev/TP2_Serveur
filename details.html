<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js" integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/details.js"></script>
    
    <title>DÃ©tails d'un monstre</title>
</head>
<body>
    <div class="container">
        <h1>Andromia - Monster Atlas</h1>
        <div class="row">
            <div class="col-6" id="monsterid">
                <h2 id="lblAtlasnumber"></h2>
                <img id="imgMonster">
                <h2 id="lblName"></h2>
            </div>
            <div class="col-6" id="monsterspec">
                <p id="lblMonsterHealth"></p>
                <p id="lblMonsterDamage"></p>
                <p id="lblMonsterSpeed"></p>
                <p id="lblMonsterCritical"></p>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#locationModal">Locations</button>
                <button id="btnGenerate" class="btn btn-success">Generate</button>
            </div>
        </div>
        <table id="specimens" class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Affinity</th>
                    <th scope="col">Health</th>
                    <th scope="col">Damage</th>
                    <th scope="col">Speed</th>
                    <th scope="col">Critical</th>
                    <th scope="col">Talents</th>
                    <th scope="col">Kernel</th>
                    <th scope="col">Hash</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    
</body>

 <!-- Modal -->
 <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="locationModalLabel">Locations</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <table id="locations" class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Position</th>
                    <th scope="col">Time</th>
                    <th scope="col">Season</th>
                    <th scope="col">Rates</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="row" style="padding-left: 75px;">
            <div class="col">
                <input type="text" pattern="[A-Z]{1,2}[0-9]{3}" class="form-control col" id="txtPosition">
            </div>
            <div class="col">
                <select class="form-select  id="cboTime">
                    <option>Morning</option>
                    <option>Day</option>
                    <option>Night</option>
                </select>
            </div>
            <div class="col">
                <select class="form-select" id="cboSeason">
                    <option>Spring</option>
                    <option>Summer</option>
                    <option>Autumn</option>
                    <option>Winter</option>
                </select>
            </div>
            <div class="col">
                <select class="form-select" id="cboRates">
                    <option>Common</option>
                    <option>Uncommon</option>
                    <option>Rare</option>
                    <option>Limited</option>
                </select>
            </div>
            <div class="col">
                <button id="btnLocation" class="col btn btn-secondary">Add</button>
            </div>
        </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
    </div>
</div>
</html>
